<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All Pets</title>
</head>

<body>
  <h1>All Pets</h1>
  <ul>
    {% for pet in pets %}
        <li><a href="/{{pet.id}}">{{pet.name}}</a>
            {% if pet.photo_url %}
                    <img src="{{ pet.photo_url }}" alt="{{ pet.name }} Photo" style="max-width: 100px;">
                {% endif %}
                {% if pet.available %}
                    <span style="font-weight: bold; color: green;">Available</span>
                {% else %}
                    <span style="font-weight: bold; color: red;">Not Available</span>
                {% endif %}
        </li>   
    {% endfor %}
  </ul>
      <h2>Pets Available for Adoption</h2>
      <ul>
          {% for pet in pets %}
              <!-- ... (previous code) -->
          {% endfor %}
      </ul>
      <p><a href="{{ url_for('add_pet') }}">Add a New Pet</a></p>
  
</body>

</html>
