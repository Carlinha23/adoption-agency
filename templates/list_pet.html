<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All Pets</title>
</head>

<body>
    <h1>{{ pet.name }} Details</h1>

    <ul>
      <li>Name: {{ pet.name }}</li>
      <li>Species: {{ pet.species }}</li>
      <li>Availability: {% if pet.available %}Available{% else %}Not Available{% endif %}</li>
      {% if pet.photo_url %}
        <li>
          <img src="{{ pet.photo_url }}" alt="{{ pet.name }} Photo" style="max-width: 100px;">
        </li>
      {% endif %}
      {% if pet.age %}
        <li>Age: {{ pet.age }}</li>
    {% endif %}
    </ul>
  
    <form action="{{ url_for('edit_pet', pet_id=pet.id) }}" method="GET">
      <button type="submit">Edit</button>
    </form>

  
</body>


</html>
